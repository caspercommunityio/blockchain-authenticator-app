<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button color="success" (click)="validate()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="casper">Passphrase</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-text-center ion-padding-top">
    Enter the secret passphrase that will use to encrypt/decrypt the data on the blockchain
  </div>
  <ion-item>
    <ion-label position="floating">Passphrase</ion-label>
    <ion-input type="text" [(ngModel)]="passphrase"></ion-input>
  </ion-item>
  <div class="ion-padding ion-text-center">
    <ion-button color="casper" (click)="generateRandomPassphrase()">Generate Passphrase</ion-button>
  </div>
</ion-content>

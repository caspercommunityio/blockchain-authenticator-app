<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="primary">
      <ion-button color="success" (click)="validate()">
        <ion-icon slot="icon-only" name="checkmark-outline"></ion-icon>
      </ion-button>
      <ion-button color="danger" (click)="dismiss()">
        <ion-icon slot="icon-only" name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title color="casper">Secret Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input [(ngModel)]="name" [required]="true"></ion-input>
  </ion-item>
  <ion-item *ngIf="mode === 'add'">
    <ion-label position="floating">Secret Code</ion-label>
    <ion-input [(ngModel)]="secretCode" [required]="true"></ion-input>
  </ion-item>
  <ion-item *ngIf="mode === 'edit'">
    <ion-label position="floating">Secret Code</ion-label>
    <ion-input value="{{secretCode.substr(0,2)+'*****'+secretCode.substr(-2)}}" [disabled]="true" [required]="true"></ion-input>
  </ion-item>
</ion-content>

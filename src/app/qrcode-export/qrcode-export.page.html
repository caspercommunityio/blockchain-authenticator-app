<ion-header>
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title color="casper">
      Export data
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-text-center">
  <div class="ion-padding">
    Scan this QRCode on any devices running the app to restore your secret codes.
  </div>
  <qr-code [value]="qrcodevalue" [size]="500"></qr-code>
</ion-content>
